<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Analysis</title>
    <link rel="stylesheet" href="./prj_salesAnalysis.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Sales Analysis Dashboard | FY2018-2019 (in USD)</h1>
      </div>

      <hr />

      <div id="charts">
        <div id="row1">
          <div id="statistics">
            <p>Categories with Lowest and Highest Sales</p>
            <svg></svg>
          </div>
          <div id="iterations">
            <p>Categories crossing Average Sales in that region</p>
            <svg></svg>
          </div>
        </div>
        <div id="row2">
          <div id="search">
            <p>Categories Sales, Lowest to Highest</p>
            <svg></svg>
          </div>
          <div id="transformations">
            <p>Total Sales of all 4 regions</p>
            <svg></svg>
          </div>
          <div id="sets">
            <p>Category with Common Sales Value</p>
            <svg></svg>
          </div>
        </div>
      </div>
      <div id="legend"></div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="./prj_salesAnalysis.js"></script>
</html>
