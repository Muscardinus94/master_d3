<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequential Scale</title>
    <link rel="stylesheet" href="prj_cementColor.css" />
  </head>
  <body>
    <h1>Cement Color</h1>
    <div id="container">
      <div id="inputs">
        <label>CEMENT(100-500)</label>
        <input type="text" id="cement" />
        <label>BLAST FURNACE SLAG(0-360)</label>
        <input type="text" id="blast" />
        <label>FLY ASH(0-200)</label>
        <input type="text" id="ash" />
        <label>AGE(1-365)</label>
        <input type="text" id="age" />
        <button type="submit">Submit</button>
      </div>

      <div id="output">
        <svg>
          <rect></rect>
          <text></text>
        </svg>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="prj_cementColor.js"></script>
</html>
